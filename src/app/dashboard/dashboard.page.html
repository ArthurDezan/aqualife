<ion-header class="water-header ion-no-border">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="water-outline" class="title-icon"></ion-icon>
      Aqualife
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-bottom">
    
    <ion-row>
      <ion-col size="12">
        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-subtitle>Panorama Geral</ion-card-subtitle>
            <ion-card-title>Status Atual</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="height: 200px;">
              <canvas #chartBarHorizontal></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="metrics-row">
      
      <ion-col size="12" size-md="4">
        <ion-card class="metric-card" [ngClass]="getStatusNivelSimples()">
          <div class="card-content-wrapper">
            <ion-card-header>
              <ion-icon name="water"></ion-icon>
              <ion-card-title>Nível da Água</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div *ngIf="isLoading; else dadosNivel">
                <ion-skeleton-text animated class="metric-value-skeleton"></ion-skeleton-text>
              </div>
              <ng-template #dadosNivel>
                <div class="metric-value status-text">
                  <ion-icon *ngIf="nivelAguaTexto === 'Nível Ok'" name="checkmark-circle-outline"></ion-icon>
                  <ion-icon *ngIf="nivelAguaTexto !== 'Nível Ok'" name="alert-circle-outline"></ion-icon>
                  <span>{{ nivelAguaTexto }}</span>
                </div>
              </ng-template>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card class="metric-card" 
                  [ngClass]="getStatusPH()" 
                  (click)="toggleGrafico('pH')" button>
          <ion-ripple-effect></ion-ripple-effect>
          <div class="card-content-wrapper">
            <ion-card-header>
              <ion-icon name="analytics-outline"></ion-icon>
              <ion-card-title>pH Detalhado</ion-card-title>
            </ion-card-header>
        
            <ion-card-content>
              <div *ngIf="isLoading; else dadosPH">
                <ion-skeleton-text animated class="metric-value-skeleton"></ion-skeleton-text>
              </div>
              
              <ng-template #dadosPH>
                <div class="metric-value">{{ ph }}</div>
              </ng-template>
            </ion-card-content>
          </div>
        </ion-card>
        
        <div class="chart-container" [class.expanded]="graficoVisivel === 'pH'">
          <div class="chart-wrapper">
            <canvas #chartPH></canvas>
          </div>
        </div>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card class="metric-card" 
                  [ngClass]="getStatusTurbidez()" 
                  (click)="toggleGrafico('Turbidez')" button>
          <ion-ripple-effect></ion-ripple-effect>
          <div class="card-content-wrapper">
            <ion-card-header>
              <ion-icon name="contrast-outline"></ion-icon>
              <ion-card-title>Turbidez Detalhada</ion-card-title>
            </ion-card-header>
        
            <ion-card-content>
              <div *ngIf="isLoading; else dadosTurbidez">
                <ion-skeleton-text animated class="metric-value-skeleton"></ion-skeleton-text>
              </div>
        
              <ng-template #dadosTurbidez>
                <div class="metric-value">{{ turbidez }} <small class="unit">NTU</small></div>
              </ng-template>
            </ion-card-content>
          </div>
        </ion-card>

        <div class="chart-container" [class.expanded]="graficoVisivel === 'Turbidez'">
          <div class="chart-wrapper">
            <canvas #chartTurbidez></canvas>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
